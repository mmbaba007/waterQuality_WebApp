<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <header>
        <h1><i class="fas fa-water"></i> Water Quality Monitoring</h1>
    </header>

    <section id="settings" style="margin-top: 20px;">
    <h2><i class="fas fa-sliders-h"></i> Control Limits</h2>
    <div class="settings-grid">
        <div>
            <label>pH Low</label>
            <input type="number" id="phLow" step="0.1">
        </div>
        <div>
            <label>pH High</label>
            <input type="number" id="phHigh" step="0.1">
        </div>
        <div>
            <label>TDS Low</label>
            <input type="number" id="tdsLow" step="1">
        </div>
        <div>
            <label>TDS High</label>
            <input type="number" id="tdsHigh" step="1">
        </div>
    </div>
    <button id="saveLimits"><i class="fas fa-save"></i> Save</button>
</section>


    <section id="latestSection">
        <h2>Latest Readings</h2>
        <div id="latestData" class="cards-container">
            <!-- Cards will be injected here -->
        </div>
    </section>

    <section id="historySection">
        <h2>Historical Data</h2>
        <button onclick="downloadHistoryExcel()" class="download-btn">
            <i class="fas fa-file-excel"></i> Download Excel
        </button>
        <div class="table-container">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>pH</th>
                        <th>Temperature (Â°C)</th>
                        <th>Turbidity</th>
                        <th>Water Level (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Water Quality Monitoring System</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
